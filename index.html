<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--owl css-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">
    <title>FUTFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"><a href="#"><img src="/assets/img/logonome2.png" width="190px" height="55px"></a></h2>
            <nav>
                <a class="btn-nav" href="#">Início</a>
                <a class="btn-nav" href="#">Times Brasileiros</a>
                <a class="btn-nav" href="#">Liga Europeia</a>
                <a class="btn-nav" href="#">Tabela Brasileirão</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="background-principal">
            <div class="container">
                <h3 class="titulo">O RETORNO DOS CAMPEONATOS</h3>
                <p class="descricao">Todos esperavam por esse momento, acompanhe os melhores jogos da rodada conosco!
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role='button' class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="descricao-menu1 container">
        <h3>TIMES BRASILEIROS</h3>
    </div>
        <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-times" src="assets/img/athletico.png" alt="Athletico Paranaense">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/corinthians.png" alt="Corinthians">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/fla.png" alt="Flamengo">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/flu.png" alt="Fluminense">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/galo.png" alt="Atlético Mineiro">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/palmeiras.jpg" alt="Palmeiras">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/santos.png" alt="Santos">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/spfc.png" alt="São Paulo">
        </div>
    </div>
    
    <div class="descricao-menu2 container">
        <h3>TIMES EUROPEUS</h3>
    </div>
    
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-times" src="assets/img/europeu/barcelona.png" alt="Barcelona">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/europeu/bayern.png" alt="Bayern">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/europeu/chelsea.png" alt="Chelsea">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/europeu/juventus.png" alt="Juventus">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/europeu/liverpool.png" alt="Liverpool">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/europeu/manchester.png" alt="Manchester">
        </div>
        <div class="item">
            <img class="box-times" src="assets/img/europeu/real.png" alt="Real Madrid">
        </div>
        </div>
   

        <script src="https://kit.fontawesome.com/533772cabc.js" crossorigin="anonymous"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>
    <script src="assets/js/setup.js"></script>
</body>

</html>
